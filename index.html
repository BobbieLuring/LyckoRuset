<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wheel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="container-wheel center col">
            <div class="flex">
                <h1 class="title">LYCKORUSET™©</h1>
                <p style="color: #ffffff; font-family: var(--helvetica);">(beta 2.1)</p>
            </div>
            <i class="fa-sharp fa-solid fa-caret-down fa-2xl" style="color: #ffffff;"></i>
            <div id="chart"></div>
            <button class="styled-btn" id="start">Start</button>
        </div>
        <div class="sidebars flex">
            <div class="sidebar-header flex">
                <button class="btn active" onclick="headerClick(event, '1')">SPELARE</button>
                <button class="btn" onclick="headerClick(event, '2')">KNAPP</button>
                <button class="btn" onclick="headerClick(event, '3')">KNAPP</button>
            </div>
            <div class="sidebar1 flex col bar" id="1">
                <div class="flex col" id="data-container"></div>
                <div class="flex">
                    <button class="styled-btn" id="add-data-btn">Lägg till <i class="fa-solid fa-plus"></i></button>
                    <button class="reset-btn remove-btn" onclick="resetScore()">Nollställ poäng</button>
                </div>
            </div>
            <div class="sidebar2 center bar d-none" id="2">
                <button id="resize-btn" class="remove-btn">Ändra storlek</button>
            </div>
            <div class="sidebar3 center bar d-none" id="3">
                <p>sidebar 3</p>
            </div>
        </div>
        <div class="rejlers">
            <img src="Bilder/Rejlers_Logo_2020_Neg.png">
        </div>
    </div>
    <div id="score-popup" class="d-none">
        <h2 class="winnerEl"></h2>
    </div>
    <script src="propeller.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/b0fc058b2f.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti@2/tsparticles.preset.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
